<ion-header>
  <ion-toolbar>
    <ion-title>
      Competiciones
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
    <ion-card class="welcome-card">
      <ion-card-header>
        <ion-card-subtitle>Get Started</ion-card-subtitle>
        <ion-card-title>FutCarl</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <ion-tabs>
          <ion-tab-bar slot="bottom">
            <ion-tab-button tab="subtab1">
              <ion-icon name="results"></ion-icon>
              <ion-label>Horarios</ion-label>
            </ion-tab-button>

            <ion-tab-button tab="subtab2">
              <ion-icon name="clasification"></ion-icon>
              <ion-label>Clasificaci&oacute;n</ion-label>
            </ion-tab-button>
          </ion-tab-bar>

        </ion-tabs>

      </ion-card-content>
    </ion-card>
    <ion-list lines="none">
      <ion-item href="#ni">
        <div class="fut-result__item">
          <div class="fut-result__item-left">
            <span>DORTMUND</span>
          </div>
          <div class="fut-result__item-center">
            <span>0</span>
            <span>FINALIZADO</span>
            <span>1</span>
          </div>
          <div class="fut-result__item-right">
            <span>TOTTENHAM</span>
          </div>
        </div>
      </ion-item>
      <ion-item href="#">
        <ion-icon slot="start" color="medium" name="build"></ion-icon>
        <ion-label>Scaffold Out Your App</ion-label>
      </ion-item>
      <ion-item href="#">
        <ion-icon slot="start" color="medium" name="grid"></ion-icon>
        <ion-label>Change Your App Layout</ion-label>
      </ion-item>
      <ion-item href="#">
        <ion-icon slot="start" color="medium" name="color-fill"></ion-icon>
        <ion-label>Theme Your App</ion-label>
      </ion-item>
    </ion-list>
</ion-content>
